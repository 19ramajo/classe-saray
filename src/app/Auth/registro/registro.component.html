<form [formGroup]="registerForm" (ngSubmit)="onRegister()" action="javascript: void(0);" id="login-form" class="login-form" autocomplete="off" role="main">
    <h1 class="a11y-hidden">Registro Form</h1>
    <div>
        <label class="label-email">
        <input type="email" class="text" formControlName="email" name="email" placeholder="Email" tabindex="1" required />
        <span class="required">Email</span>
      </label>
    </div>
    <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="3" />
    <label class="label-show-password" for="show-password">
      <span>Show Password</span>
    </label>
    <div>
        <label class="label-password">
        <input type="text"  class="text" name="password" formControlName="password" placeholder="Password" tabindex="2" required />
        <span class="required">Contraseña</span>
      </label>
    </div>
    <div>
        <label class="label-password">
        <input type="text" class="text" name="password" formControlName="password2" placeholder="Password" tabindex="2" required />
        <span class="required">Repita contraseña</span>
      </label>
    </div>
    <input type="submit" value="Crear cuenta" class="Button" />
</form>
